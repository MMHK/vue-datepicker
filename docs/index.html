<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vue DatePicker Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script type="text/javascript" src="vue-datepicker.js"></script>
    <!--load google font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        
        main {
            width: 500px;
            margin: 0 auto;
            padding-top: 25%;
        }
    </style>
</head>

<body>
    <main id="App">
        <date-picker v-ref:picker :time.sync="starttime" :option="option" :limit="limit"></date-picker>
        <button type="button" @click="$refs.picker.showCheck">Open Picker</button>
    </main>
    <script>
        (function () {
            var vm = new Vue({
                el: "#App",

                data: function () {
                    return {
                        starttime: moment().format('YYYY-MM-DD'),

                        option: {
                            hiddenInput: true,
                            type: 'day',
                            week: ['Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa', 'Su'],
                            month: ['January', 'February', 'March', 'April', 'May', 'June', 'July',
                                'August', 'September', 'October', 'November', 'December'
                            ],
                            format: 'YYYY-MM-DD',
                            placeholder: 'select a date',
                            inputStyle: {
                                'display': 'inline-block',
                                'padding': '6px',
                                'line-height': '22px',
                                'font-size': '16px',
                                'border': '2px solid #fff',
                                'box-shadow': '0 1px 3px 0 rgba(0, 0, 0, 0.2)',
                                'border-radius': '2px',
                                'color': '#5F5F5F'
                            },
                            color: {
                                // header: '#FFFFFF',
                                headerText: '#FFFFFF'
                            },
                            buttons: {
                                ok: 'Ok',
                                cancel: 'Cancel'
                            },
                            overlayOpacity: 0.5, // 0.5 as default
                            dismissible: true // as true as default
                        },

                        limit: [{
                            type: 'weekday',
                            available: [0, 1, 2, 3, 4, 5, 6]
                        }, {
                            type: 'fromto',
                            from: moment().subtract(7, 'days').format('YYYY-MM-DD'),
                            to: moment().add(7, 'days').format('YYYY-MM-DD')
                        }]
                    }
                },
                components: {
                    "date-picker": VueDatepicker
                }
            });
        })();
    </script>
</body>

</html>
