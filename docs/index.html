<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vue DatePicker Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=0">
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript" src="moment.min.js"></script>
    <script type="text/javascript" src="vue-datepicker.js"></script>
    <!--load google font-->
    <link href="font.css" rel="stylesheet">
    <style>
        ul {
            padding: 0;
            overflow: hidden;
        }
        
        li {
            list-style: none;
            vertical-align: middle;
        }
        
        label {
            line-height: 3em;
        }
    </style>
</head>

<body>
    <main id="App" class="container">
        <ul>
            <li class="row docs-row">
                <label class="col-xs-6">
                    Default:
                </label>
                <div class="col-xs-6">
                    <date-picker :time.sync="starttime" :time:sync="time1"></date-picker>
                </div>
            </li>
            <li class="row docs-row">
                <label class="col-xs-6">
                    With Time:
                </label>
                <div class="col-xs-6">
                    <date-picker :time.sync="starttime" :option="option.WithTime"></date-picker>
                </div>
            </li>
            <li class="row docs-row">
                <label class="col-xs-6">
                    hiddenInput:
                </label>
                <div class="col-xs-6">
                    <button class="btn btn-primary" type="button" @click="$refs.picker.showCheck">Open Picker</button>
                    <date-picker :time.sync="starttime" v-ref:picker :option="option.hiddenInput"></date-picker>
                </div>
            </li>
            <li class="row docs-row">
                <label class="col-xs-6">
                    Limit range:
                </label>
                <div class="col-xs-6">
                    <date-picker :time.sync="starttime" :limit="limit"></date-picker>
                </div>
            </li>
        </ul>
    </main>
    <script>
        (function () {
            var vm = new Vue({
                el: "#App",

                data: function () {
                    return {
                        starttime: moment().format('YYYY-MM-DD'),



                        option: {
                            Default: {
                                type: 'day'
                            },
                            WithTime: {
                                type: 'min',
                                format: 'YYYY-MM-DD HH:mm',
                            },
                            hiddenInput: {
                                type: 'day',
                                hiddenInput: true
                            },
                        },

                        limit: [{
                            type: 'weekday',
                            available: [0, 1, 2, 3, 4, 5, 6]
                        }, {
                            type: 'fromto',
                            from: moment().format('YYYY-MM-DD'),
                            to: moment().add(7, 'days').format('YYYY-MM-DD')
                        }]
                    }
                },
                components: {
                    "date-picker": VueDatepicker
                }
            });
        })();
    </script>
</body>

</html>
